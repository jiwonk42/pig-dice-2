<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Let's play Pig Dice!</h1>

        <form id="pig-dice">
          <!-- Player 1 -->
          <div class="col-md-4">
            <h2>Player 1</h2>
            <h4>Current Score: <span class="current-score"></span></h4>
            <h4>Total Score: <span class="total-score"></span></h4>
            <button id="roll-btn-1" type="button" name="button">Roll</button>
          </div>

          <!-- Hold Button -->
          <div class="col-md-4">
            <br>
            <br>
            <button type="click" name="button">Hold</button>
          </div>

          <!-- Player 2 -->
          <div class="col-md-4">
            <h2>Player 2</h2>
            <h4>Current Score: <span class="current-score"></span></h4>
            <h4>Total Score: <span class="total-score"></span></h4>
            <button id="roll-btn-2" type="button" name="button">Roll</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
